{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/dataTables.bootstrap5.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style1.css' %}" rel="stylesheet">
    <link href="{% static 'css/line-awesome.min.css' %}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #24242a">
    <div class="container justify-content-between">
        <a class="navbar-brand" href="#!">
            <img src="{% static 'images/Ua_logo.png' %}" alt="" width="200" height="50">
        </a>

      <div class="d-flex align-items-center justify-content-between">


            <a href="{% url 'logout' %}">
                <button class="btn btn-primary btn-sm">Logout</button>
            </a>

    </div>

    </div>
</nav>


<section >
    <div class="container" style="height: 130px;"></div>
    <div class="container pt-4">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="wrapper ">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <h2>Login</h2>
                        <div class="input-field">
                            <input type="text" id="username" name="username" required>
                            <label>Enter your username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password"   id="password" required>
                            <label>Enter your password</label>
                        </div>
                        <button type="submit" class="btn btn-primary"><h6>LogIn</h6></button>
                    </form>
                    {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>

 <footer class="text-center py-4 fixed-bottom" style="background: #24242a; color: #ffffff;">

</footer>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery-3.5.1.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
